<head>
        <meta charset="utf-8">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.github.project_title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="{{ site.description }}">
        <meta name="keywords" content="{{ site.keywords }}" />
        {% if site.meta_author %}<meta name="author" content="{{ site.meta_author }}">{% endif %}
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/feed.xml">
    
        <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
        <link rel="stylesheet" href="{{ site.url }}/style.css">
    
        <!-- Custom Fonts -->
        <link rel="stylesheet" href="{{ site.url }}/css/font-awesome/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    </head>
